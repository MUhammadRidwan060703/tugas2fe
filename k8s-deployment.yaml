apiVersion: apps/v1
kind: Deployment
metadata:
  name: tugas2fe-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tugas2fe
  template:
    metadata:
      labels:
        app: tugas2fe
    spec:
      containers:
      - name: tugas2fe
        image: muhammadridwan060703/tugas2fe:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tugas2fe-service
  namespace: default
spec:
  selector:
    app: tugas2fe
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer