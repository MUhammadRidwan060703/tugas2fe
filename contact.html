<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Marketplace Website</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /* CSS untuk styling navbar */
        .navbar {
            list-style-type: none;
            margin: 10px 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            float: right; /* Navbar ke kanan */
        }

        .navbar-item {
            display: inline-block;
        }

        .navbar-item a {
            display: block;
            color: black;
            text-align: center;
            padding: 16px 18px;
            font-size: larger;
            text-decoration: none;
            
        }

        .navbar-item a:hover {
            background-color: darkgrey;
        }

        .logo {
            padding: 0;
            width: 140px;
            position: relative;
            padding-top: 0px;
            margin-top: 10px;
            float: left;
        }

        

        .content {
            margin-top: 20px;
    
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        h1{
            text-align: center;
        }

        .slick-prev{
            width: 100px;

        }
        header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

form label {
  display: block;
  margin-top: 10px;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
}

form input[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  padding: 10px 20px;
  margin-top: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
    </style>
    <img src="./Logo 1.png" alt="Logo" class="logo">
</head>
<body>
    
    <!-- Navbar -->
    <ul class="navbar">
        
        <li class="navbar-item"><a href="index.html">Home</a></li>
        <li class="navbar-item"><a href="Produk.html">Product</a></li>
        <li class="navbar-item"><a href="contact.html">Contact</a></li>
        <li class="navbar-item"><a href="About.html">About</a></li>
    </ul>
    <br>
    <br>
    <br>
    <br>
    <header>
        <h1>Hubungi Kami</h1>
      </header>
      
      <div class="container">
        <form onsubmit="alert('Pesan telah dikirim!');">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
          
          <label for="message">Pesan:</label>
          <textarea id="message" name="message" placeholder="Tulis pesan Anda" required></textarea>
          
          <input type="submit" value="Kirim">
        </form>
      </div>
