    <title>Marketplace Website</title>
    <style>
        /* CSS untuk styling navbar */
        .navbar {
            list-style-type: none;
            margin: 10px 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            float: right; /* Navbar ke kanan */
        }

        .navbar-item {
            display: inline-block;
        }

        .navbar-item a {
            display: block;
            color: black;
            text-align: center;
            padding: 16px 18px;
            font-size: larger;
            text-decoration: none;
            
        }

        .navbar-item a:hover {
            background-color: darkgrey;
        }

        .logo {
            padding: 0;
            width: 140px;
            position: relative;
            padding-top: 0px;
            margin-top: 10px;
        }

        .banner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin-top: -70px;
            
        }

        .banner {
            max-width: 100%;
            max-height: 100%;
            
        }

        .content {
            margin-top: 20px;
    
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        h1{
            text-align: center;
        }
    </style>
    <img src="./Logo 1.png" alt="Logo" class="logo">

    <script>
        $(document).ready(function() {
            $('.product-container').slick({
